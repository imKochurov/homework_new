{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<h2>Реєстрація</h2>
<form method="post">
  {% csrf_token %}
  <!--{{ form }}-->
    <div class="form-group">
        <label for="id_username">Ім'я користувача:</label>
        <br>
        {{ form.username }}
    </div>
    <br>
    <div class="form-group">
        <label for="id_password1">Пароль:</label>
        <br>
        {{ form.password1 }}
    </div>
    <br>
    <div class="form-group">
        <label for="id_password2">Підтвердження паролю:</label>
        <br>
        {{ form.password2 }}
    </div>
  <br>
  <button type="submit" class="btn btn-primary">Зареєструватися</button>
</form>
{% endblock %}
