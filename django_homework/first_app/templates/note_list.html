{% extends 'base.html' %}

{% block title %}
    Note List
{% endblock %}

{% block content %}
    <h1 class="display-4">Ваші нотатки:</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
